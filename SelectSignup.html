          /* The switch - the box around the slider */
          
          .topright{
            position: fixed;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
          }

          .switch { position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 3.5em;
  height: 2em;
          }

          /* Hide default HTML checkbox */
          .switch input {
          opacity: 0;
          width: 0;
          height: 0;
          }

          /* The slider */
          .slider {
          --background: #28096b;
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: var(--background);
          transition: .5s;
          border-radius: 30px;
          }

          .slider:before {
          position: absolute;
          content: "";
          height: 1.4em;
          width: 1.4em;
          border-radius: 50%;
          left: 10%;
          bottom: 15%;
          box-shadow: inset 8px -4px 0px 0px #fff000;
          background: var(--background);
          transition: .5s;
          }

          input:checked + .slider {
  background-color: #522ba7;
          }

          input:checked + .slider:before {
          transform: translateX(100%);
          box-shadow: inset 15px -4px 0px 15px #fff000;
          }

    <script>
        const accountTypes = document.querySelectorAll('.account-type');
        const continueBtn = document.getElementById('continueBtn');
        let selectedType = null;

        accountTypes.forEach(type => {
            type.addEventListener('click', () => {
                accountTypes.forEach(t => t.classList.remove('selected'));
                type.classList.add('selected');
                selectedType = type.dataset.type;
                continueBtn.disabled = false;
            });
        });

        continueBtn.addEventListener('click', () => {
            if (selectedType) {
                switch(selectedType) {
                    case 'business':
                        window.location.href = '/registerTeachers.html';
                        break;
                    case 'personal':
                        window.location.href = '/registerStudents.html';
                        break;
                    default:
                        console.error('Invalid account type selected');
                }
            }
        });
